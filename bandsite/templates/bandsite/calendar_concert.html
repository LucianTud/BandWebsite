{% load static %}
<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambient - Calendar</title>
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Stiluri pentru calendar */
        .fc {
            font-family: 'Poppins', sans-serif;
        }

        .fc-toolbar {
            background-color: #2c2c2c;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .fc-toolbar .fc-button {
            background-color: #ff5722;
            color: white;
            border-radius: 8px;
            padding: 12px 18px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border: none;
            margin: 0 5px;
        }

        .fc-toolbar .fc-button:hover {
            background-color: #ffcc00;
            transform: scale(1.05);
        }

        .fc-daygrid-day {
            background-color: #1f1f1f;
            border-radius: 12px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            padding: 10px;
            margin: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }

        .fc-daygrid-day:hover {
            background-color: #333333;
            transform: scale(1.05);
        }

        .fc-daygrid-day-number {
            font-weight: bold;
            font-size: 1.3rem;
            color: #ff5722;
        }

        /* Stiluri pentru zilele indisponibile */
        .fc-daygrid-day.fc-day-unavailable {
            background-color: #f44336 !important;
            color: white !important;
            border-radius: 12px;
        }

        .fc-daygrid-day.fc-day-unavailable .fc-daygrid-day-number {
            color: white !important;
        }

        /* Stiluri pentru evenimentele din calendar */
        .fc-daygrid-event {
            background-color: #ff5722;
            border-radius: 8px;
            padding: 10px;
            color: white;
            font-size: 1rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .fc-daygrid-event:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .fc-daygrid-event-title {
            font-size: 0.9rem;
            font-weight: 500;
            color: #ffffff;
        }

        /* MÄƒrirea fontului la zilele din calendar */
        .fc-daygrid-day-number {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff5722;
        }

        /* Stiluri pentru zilele din calendar care sunt indisponibile */
        .fc-daygrid-day.fc-day-unavailable {
            background-color: #f44336 !important;
            color: white !important;
        }

        /* Stiluri pentru titlul calendarului */
        h1 {
            text-align: center;
            font-size: 3rem;
            color: #ffffff;
            background: linear-gradient(45deg, #ff5722, #ffcc00);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            animation: fadeIn 1s ease-out;
        }

        /* AnimaÈ›ie pentru titlu */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Ambient</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'gallery' %}">Galerie Media</a></li>
                <li class="nav-item"><a class="nav-link active" href="{% url 'concerts' %}">Calendar</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">Despre</a></li>
                {% if user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        Salut, {{ user.get_full_name|default:user.username }}
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <form method="POST" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button type="submit" class="dropdown-item">Logout</button>
                            </form>
                        </li>
                    </ul>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="btn btn-outline-light ms-2" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light ms-2" href="{% url 'register' %}">Register</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<!-- Titlu centrul paginii -->
<h1>ðŸ“…Calendar EvenimenteðŸ“…</h1>

<!-- Selector de datÄƒ -->
<div class="container py-4 filter-form">
    <form class="d-flex align-items-end flex-wrap gap-3">
        <div>
            <label for="date">Alege o datÄƒ:</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ current_date }}">
        </div>
    </form>
</div>

<!-- Calendar -->
<div class="container pb-5">
    <div id="calendar" style="width: 100%; height: 600px;"></div>
</div>

<!-- Scripturi -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const calendarEl = document.getElementById('calendar');
        const isAdmin = {{ user.is_staff|yesno:"true,false" }};
        let selectedDate = '{{ current_date }}'; // Data curentÄƒ

        const unavailableDates = JSON.parse('{{ unavailable_dates_json|escapejs }}');  // Evenimentele indisponibile iniÈ›iale
        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'ro',
            height: 'auto',
            selectable: true,
            events: unavailableDates,  // Evenimentele iniÈ›iale

            dateClick: function (info) {
                if (!isAdmin) return;

                if (confirm(`Marchezi data ${info.dateStr} ca (in)disponibilÄƒ?`)) {
                    fetch("{% url 'toggle_availability' %}", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "X-CSRFToken": "{{ csrf_token }}",
                        },
                        body: JSON.stringify({ date: info.dateStr })
                    })
                    .then(res => res.json())
                    .then(data => {
                        if (data.status === "added") {
                            calendar.addEvent({
                                title: 'Indisponibil',
                                start: info.dateStr,
                                extendedProps: { unavailable: true }
                            });
                        } else if (data.status === "removed") {
                            let event = calendar.getEvents().find(event => event.startStr === info.dateStr);
                            if (event) {
                                event.remove();
                            }
                        }
                    })
                    .catch(error => alert("Eroare la schimbarea disponibilitÄƒÈ›ii: " + error));
                }
            },

            eventDidMount: function (info) {
                if (info.event.extendedProps.unavailable) {
                    info.el.classList.add("fc-day-unavailable");
                    const eventTitle = info.el.querySelector('.fc-event-title');
                    if (!eventTitle.textContent.includes("Indisponibil")) {
                        eventTitle.textContent += " (Indisponibil)";
                    }
                }
            },

            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth'
            }
        });

        calendar.render();

        // ActualizeazÄƒ calendarul pe baza selecÈ›iei din datepicker
        document.getElementById('date').addEventListener('change', function () {
            selectedDate = this.value;
            calendar.gotoDate(selectedDate);
        });
    });
</script>

</body>
</html>
